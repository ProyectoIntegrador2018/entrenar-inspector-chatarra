<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Clasificar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="centerImage">
    <ion-card-header>
      <ion-card-title style="text-align:center">Usarás el conjunto de imágenes de esta semana.</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-row class="ion-justify-content-center">
    <ion-button (click)="practice()">Práctica</ion-button>
    <ion-button (click)="exam()">Examen</ion-button>
  </ion-row>
 
</ion-content>
